<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random dice 100</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center p-4">Random Dice 100</h1>
    <div class="gameboard d-flex align-items-center justify-content-center flex-wrap m-4" id="gameboard">
        <button class="d-flex align-items-center justify-content-center m-auto">Nouvelle partie</button>
        <div class="container-flex d-flex justify-content-evenly container-fluid flex-wrap col-12">   
            <div class="playeur d-flex flex-column justify-content-evenly align-items-center" id="playeur1" >
                <h2>Joueur 1</h2>
                <p class="fs-5">Score</p>
                <span class="score" id="playeur1Score">0</span>
                <p class="fs-5">Nombre de tour</p>
                <span id="currentPlayeur1" class="current">0</span>
            </div>
            <div class="d-flex flex-column justify-content-evenly align-items-center"> 
                <div id="dice" class="dice"><img src="" alt="dé"></div>
                <button class="rollDice" id="rollDice">Lancer le dé</button>
                <button class="envoyer" type="submit">Envoyer points</button>        
            </div>
            <div class="playeur d-flex flex-column justify-content-evenly align-items-center" id="playeur2" >
                <h2>Joueur2</h2>
                <p class="fs-5">Score</p>
                <span class="score" id="playeur2Score">0</span>
                <p class="fs-5">Nombre de tour</p>
                <span id="currentPlayeur2" class="current">0</span>
            </div>
        </div> 
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
