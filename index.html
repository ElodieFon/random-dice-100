<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random dice 100</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center p-4">Random Dice 100</h1>
    <div class="gameboard d-flex align-items-center justify-content-center flex-wrap m-4" id="gameboard">
        <button class="d-flex align-items-center justify-content-center m-auto" id="resetGame">Nouvelle partie</button>
        <div class="container-flex d-flex justify-content-evenly container-fluid flex-wrap col-12">   
            <div class="playeur d-flex flex-column justify-content-evenly align-items-center" id="playeur1" >
                <h2>Joueur 1</h2>
                <p class="fs-5">Score</p>
                <span class="score fs-1 text-danger" id="playeur1Score"></span>
                <p class="fs-5">Nombre de tour</p>
                <span id="currentPlayeur1" class="current fs-1 text-danger"></span>
            </div>
            <div class="d-flex flex-column justify-content-evenly align-items-center"> 

                <div id="dice" class="dice"></div>

                <button class="rollDice" id="rollDice">Lancer le d√©</button>
                <button class="envoyer" id="sendPoints">Envoyer points</button>        
            </div>
            <div class="playeur d-flex flex-column justify-content-evenly align-items-center" id="playeur2" >
                <h2>Joueur2</h2>
                <p class="fs-5">Score</p>
                <span class="score fs-1 text-danger" id="playeur2Score"></span>
                <p class="fs-5">Nombre de tour</p>
                <span id="currentPlayeur2" class="current fs-1 text-danger"></span>
            </div>
        </div> 
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
