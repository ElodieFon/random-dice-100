<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random dice 100</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameboard m-4" id="gameboard">
        <div class="container-flex d-flex justify-content-evenly  flex-wrap container-fluid col-12">   
            <div class="playeur playeur_actif  d-flex flex-column justify-content-evenly align-items-center" id="playeur1" >
              
                <div class="score d-flex align-items-center justify-content-center flex-column p-3 mt-2">
                    <p id="playeurTitle1" class=" playeur_title_actif fs-2 ">PLAYER 1<p>
                    <span class="fs-1 text-danger " id="playeur1Score"></span>
                </div>
                <div class="current bg-danger  d-flex align-items-center justify-content-center flex-column p-2 mt-2"> 
                    <p class="text-dark">CURRENT</p>
                    <span id="playeur1Current" class="text-light fs-5"></span>
                </div>      
            </div>
            <div class="control d-flex flex-wrap m-4"> 

                <button class="d-flex align-items-center justify-content-center m-auto mb-3 col-12" id="resetGame"><img src="images/icons/icons8-plus-50.png" alt="icons plus"> new game</button>

                <div id="dice" class="dice d-flex align-items-center justify-content-center col-12"><img src="images/dice-1.png" alt="dice-1" class="imageDé"></div> 

                <button class="rollDice d-flex align-items-center justify-content-center col-12" id="rollDice"><img src="images/icons/icons8-synchroniser-50.png" alt="icons roll"> roll dice</button>
                <button class="envoyer d-flex align-items-center justify-content-center col-12" id="sendPoints"><img src="images/icons/icons8-télécharger-50.png" alt="icons télécharger"> hold</button>        
            </div>
            <div class="playeur d-flex flex-column justify-content-evenly align-items-center" id="playeur2" >
               
                <div class="score d-flex align-items-center justify-content-center flex-column p-3 mt-2">
                    <p id="playeurTitle2" class="fs-2">PLAYER 2</p>
                    <span class="fs-1 text-danger " id="playeur2Score"></span>
                </div>
                <div class="current bg-danger d-flex align-items-center justify-content-center flex-column p-2 mt-2">
                   <p class="text-dark">CURRENT</p>  
                    <span id="playeur2Current" class="text-light fs-5"></span> 
                </div>
                
            </div>
        </div> 
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
